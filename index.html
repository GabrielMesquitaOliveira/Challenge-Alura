<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto de Criptografia</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon" />
</head>

<body>
    <div class="background  columns is-8">

        <div class="column is-flex is-flex-direction-column is-flex-wrap-wrap is-justify-content-space-between">
            <textarea class="textarea is-large" id="input-text" placeholder="Digite seu texto aqui..."
                rows="3"></textarea>
            <div>
                <p>Apenas letras minúsculas e sem acentos.</p>
                <div class="buttons">
                    <button id="encrypt-button" class="button is-success is-large">Criptografar</button>
                    <button id="decrypt-button" class="button is-warning is-light is-large">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="column is-one-quarter box hero is-fullheight" id="output-area">
            <div class="hero-body">
                <div>
                    <img src="assets/imgs/High quality products 1 1.svg" alt="">
                    <p class="title is-4 has-text-centered default-message ">Nenhuma mensagem encontrada</p>
                    <p class="subtitle has-text-centered output-message ">
                        Digite um texto que você deseja criptografar ou descriptografar.
                    </p>
                </div>
            </div>

        </div>
        <script src="js/script.js"></script>
    </div>

</body>

</html>
